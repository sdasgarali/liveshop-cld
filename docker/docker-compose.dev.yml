version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: liveshop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: liveshop
      POSTGRES_PASSWORD: liveshop_dev_password
      POSTGRES_DB: liveshop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liveshop"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: liveshop-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    container_name: liveshop-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  minio:
    image: minio/minio
    container_name: liveshop-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  media-server:
    build:
      context: ./media-server
      dockerfile: Dockerfile
    container_name: liveshop-media
    restart: unless-stopped
    ports:
      - "1935:1935"   # RTMP ingest
      - "8080:8080"   # HLS/DASH playback
    volumes:
      - hls_data:/tmp/hls
      - dash_data:/tmp/dash
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  minio_data:
  hls_data:
  dash_data:

networks:
  default:
    name: liveshop-network
